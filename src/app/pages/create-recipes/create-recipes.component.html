<div class="wrapper">
  <!-- create-participants -->
  <form [formGroup]="recipesForm" (ngSubmit)="onSubmit()" class="add-form">
    <h1 class="title">Create recipes</h1>
    <div class="inputs">
      <div>
        <div class="form-control">
          <label for="text">Recipe Name</label>
          <input
            type="text"
            name="text"
            id="text"
            placeholder="Add recipe's name"
            formControlName="name"
          />
        </div>
      </div>
      <div>
        <div class="form-control">
          <label for="preparationTime">Preparation Time</label>
          <input
            type="number"
            name="preparationTime"
            id="preparationTime"
            placeholder="Add preparation time"
            formControlName="preparationTime"
          />
        </div>
      </div>
    </div>
    <div class="form-control">
      <label for="servings">Servings</label>
      <input
        placeholder="Add people numbers"
        type="number"
        name="servings"
        id="servings"
        formControlName="servings"
      />
    </div>
    <div class="form-control">
      <label for="Description">Description</label>
      <textarea
        name="Description"
        id="Description"
        placeholder="Add description"
        formControlName="description"
        style="height: 200px; border: 1px solid black"
      ></textarea>
    </div>

    <button
      type="submit"
      [disabled]="recipesForm.invalid || recipesForm.pristine"
      [class.disabled]="recipesForm.invalid || recipesForm.pristine"
      class="btn btn-block"
    >
      {{ recipeId ? "Update" : "Submit" }}
    </button>
  </form>
</div>
