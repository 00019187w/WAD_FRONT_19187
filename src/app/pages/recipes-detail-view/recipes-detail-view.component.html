<div class="wrapper">
  <h1 class="numberOfrecipe">Number {{ recipesDetail.id }} Recipe</h1>
  <div class="items">
    <div class="itemWrapper">
      <h1 class="Title">Recipe Name</h1>
      <h2 class="name">{{ recipesDetail.name }}</h2>
    </div>
    <div class="itemWrapper">
      <h1 class="Title">Description</h1>
      <p class="name">{{ recipesDetail.description }}</p>
    </div>
    <div class="itemWrapper">
      <h1 class="Title">Preparation Time</h1>
      <h2 class="name">{{ recipesDetail.preparationTime }}</h2>
    </div>
    <div class="itemWrapper">
      <h1 class="Title">Servings</h1>
      <h2 class="name">{{ recipesDetail.servings }}</h2>
    </div>
  </div>
</div>
